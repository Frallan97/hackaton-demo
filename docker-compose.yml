services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --requirepass redispass
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  nats:
    image: nats:2.10-alpine
    container_name: hackaton-demo-nats
    restart: unless-stopped
    ports:
      - "4222:4222"      # NATS client port
      - "8222:8222"      # NATS monitoring port
    command: [
      "-js",              # Enable JetStream
      "-m", "8222"        # Enable monitoring
    ]
    volumes:
      - nats-data:/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8222/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    depends_on:
      - db
      - redis
      - nats
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      DB_URL: "postgres://postgres:postgres@db:5432/postgres?sslmode=disable"
      REDIS_URL: "redis://:redispass@redis:6379/0"
      NATS_URL: "nats://nats:4222"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      BACKEND_URL: "http://backend:8080"

volumes:
  db-data:
  redis-data:
  nats-data:
  nats-logs: 