replicaCount: 1
frontend:
  image:
    repository: ghcr.io/frallan97/hackaton-demo-frontend
    tag: "1.0.5"
  service:
    port: 80
backend:
  image:
    repository: ghcr.io/frallan97/hackaton-demo-backend
    tag: "1.0.5"
  service:
    port: 8080
ingress:
  enabled: true
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
  tls:
    - hosts:
        - your-domain.com
      secretName: web-wildcard-tls
  hosts:
    - host: your-domain.com
      paths:
        - path: /
          pathType: Prefix
        - path: /api
          pathType: Prefix
# Image pull secrets for GHCR
imagePullSecrets:
  - name: ghcr-secret
# -------------------------------------------------------------------
# OAuth Configuration
oauth:
  googleClientId: "your-google-client-id.apps.googleusercontent.com"
  googleClientSecret: "your-google-client-secret"
  jwtSecretKey: "your-secret-key-change-in-production"
  # Redirect URL will be automatically set to production domain in Kubernetes
  # For local development, it uses the .env file value
# -------------------------------------------------------------------
# In‑cluster Postgres settings
db:
  enabled: true
  user: appuser
  password: apppass
  name: appdb
  # The image to use for Postgres
  image:
    repository: bitnami/postgresql
    tag: 15
  # Size of your persistent volume
  pvcSize: 1Gi
# -------------------------------------------------------------------
# In‑cluster Redis settings
redis:
  enabled: true
  password: redispass
  # The image to use for Redis
  image:
    repository: redis
    tag: 7-alpine
  # Size of your persistent volume
  pvcSize: 1Gi
