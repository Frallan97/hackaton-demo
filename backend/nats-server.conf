# NATS Server Configuration
port: 4222
http_port: 8222

# JetStream Configuration
jetstream {
  store_dir: "/data"
  max_mem: 1GB
  max_file: 10GB
}

# Logging
debug: false
trace: false
logtime: true

# Clustering (for future scaling)
cluster {
  port: 6222
  listen: 0.0.0.0:6222
}

# Monitoring
http: 0.0.0.0:8222

# Security (basic)
authorization {
  user: admin
  password: admin123
  timeout: 2
}

# Connection limits
max_connections: 64k
max_subscriptions: 0
max_payload: 1MB
max_pending: 64k 